<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="images/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="/images/instagram-logo.png" alt="Logo instagram" />
          <div class="profile-photo">
            <img
              src="/images/foto-Instagram.jpg"
              width="100"
              height="100"
              alt="Foto de perfil"
            />
          </div>
          <a href="https://www.instagram.com/g_mendesb/" class="instagram-login"
            >Continue como g_mendesb</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é g_mendesb</p>
          <p class="notaccount">
            <span class="Link-blue">Alternar contas</span>
            ou
            <span class="Link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-donwload"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-donwload"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
